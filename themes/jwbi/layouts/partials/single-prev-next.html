{{ if or .PrevInSection .NextInSection }}
<ul class="prev-next">
  {{ with .PrevInSection}}
  <li class="prev">
    <a href="{{ .RelPermalink }}">{{ truncate 50 "..." .Title }}</a>
  </li>
  {{end}} {{ with .NextInSection}}
  <li class="next">
    <a href="{{ .RelPermalink }}">{{ truncate 50 "..." .Title }}</a>
  </li>
  {{end}}
</ul>
{{ end }}
